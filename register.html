<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container text-white d-flex justify-content-center align-items-center" style="height: 100dvh;">
        <form class=" row g-3 border border-1 border-info p-5" style="width: 800px">
            <h1 class="display-4">Register here</h1>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="string" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="lastName" placeholder="wick">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Kathmandu, Jadibuti">
            </div>
            <div class="col-12">
                <label for="contact" class="form-label">Phone</label>
                <input type="text" class="form-control" id="contact" placeholder="9808982567">
            </div>
            <div class="col-md-12">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Kathmandu">
            </div>

            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <span class="text-center">or</span>
            <span class="text-center">Already have an account ? &ThinSpace; <a href="login.html"
                    class=" text-decoration-none">login
                    here</a>
            </span>
            <!-- <a href="login.html" class="btn btn-light">Login</a> -->
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
